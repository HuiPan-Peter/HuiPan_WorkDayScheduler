<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-3 mb-3 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-lg px-5">

    <div id="hour-9" class="row time-block past">
      <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <textarea id="9AM" data-hour="09" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-10" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea id="10AM" data-hour="10" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn col-2 col-md-1 saveBtn" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-11" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <textarea id="11AM" data-hour="11" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-12" class="row time-block past">
      <div class="col-2 col-md-1 hour text-center py-3">12AM</div>
      <textarea id="12PM" data-hour="12" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-13" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">01PM</div>
      <textarea id="1PM" data-hour="13" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-14" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">02PM</div>
      <textarea id="2PM" data-hour="14" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-15" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">03PM</div>
      <textarea id="3PM" data-hour="15" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-16" class="row time-block past">
      <div class="col-2 col-md-1 hour text-center py-3">04PM</div>
      <textarea id="4PM" data-hour="16" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="hour-17" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">05PM</div>
      <textarea id="5PM" data-hour="17" class="col-8 col-md-10 description" rows="3" type="text"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
